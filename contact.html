        <button data-target="#contactModal" data-toggle='modal'>Get in touch</button>

        <div class="modal" id="contactModal" role="dialog" aria-labelledy= "myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!--  modal root-->
              <div class="modal-header" text-center>
                <h2 class="myModalLabel">Write me</h2>
                <button type="button" class="close" data-dismiss= "modal" aria-label= "Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!--Modal body-->
              <div class="inputs">
                <!--username input-->
                <div class="form-group input-group">
                  <label for="username" class="sr-only">Your name</label>
                  <span class="input-group-addon">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" class="form-control" id="username" placeholder="Your name">
                </div>
                <!--  Email input-->
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <label data-error="wrong" data-success="right" for="email" class="sr-only">Email</label>
                  <input type="email" class="form-control validate" id="email" placeholder="Your email">
                </div>
                <!--  Subject input-->
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="fas fa-tel"></i>
                  </span>
                  <input type="tel" id="tel" name="tel" pattern="d{3}[-]d{3}[-]d{4}" placeholder="Your telephone">
                  <!--<label for="subject" class="sr-only">Subject</label>-->
                  <!--<input type="text" id="subject" placeholder="Subject">-->
                </div>

                <div class="form-group input-group">
                  <i class="fa fa-pencil"></i>
                  <textarea type="text" id="message" class="md-textarea form-control" rows="4" placeholder="Your message"></textarea>
                </div>

              </div>
              <div class="footer">
                <button type="submit">Send message</button>
              </div>

            </div>

          </div>
