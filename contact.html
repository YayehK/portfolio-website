      <input type="email" id="contact-email" value="" required>

      <label class="standard-lable" for="message">Message:</label>
      <textarea name="message" id="message" cols="30" rows="10" maxlength="240" required>Write your message here</textarea>
      <button class="button" type="submit" value="">Send message</button>
    </form> <br>
